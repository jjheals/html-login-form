<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <header>
        <link rel="stylesheet" href="../static/style.css">
    </header>

    <body>

        <form id="loginForm" name="loginForm" action="/login" method="post" enctype="multipart/form-data">
            <div id="formbg">
                <div id="inputDiv">
                    <input type="text" name="username" class="inputField" placeholder="Username"></input>
                    <input type="password" name="password" class="inputField" placeholder="Password"></input>
                </div>
                <div id="submitDiv">
                    <input type="submit" id="submitButton" value="Login"></input>
                </div>
                <div id="errorDiv">
                    <p id="errorMessage" {{errorStatus}}>Error: Invalid username or password</p>
                </div>
            </div>

            
        </form>

    </body>

</html>
